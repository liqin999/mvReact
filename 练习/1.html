		// 数组的filter的方法  返回真的值

		var ary = [1,3,5,63,12,2,6];

		ary = ary.filter((item)=>{
			return item % 2 == 0 
		});

		console.log(ary);//数组的filter取到数组的返回真的值  数组的filter
